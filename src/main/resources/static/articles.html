<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maoxian</title>

    <!-- 引入 Bootstrap -->
    <link href="lib/bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <!--引入自己的CSS-->
    <link href="css/mycss.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/articles.css" rel="stylesheet">


</head>

<body>
    <!-- 顶部导航 -->
    <div class="headerpage"></div>
    <!--顶部导航 over-->

    <!--中部主体-->
    <div class="1center-block" style="margin-left: 30% ">
        <div id="content">
            <div id="articleInfos">
                <template id="articleInfo">
                    <div class="articleInfo" onclick="showArticle(this)">
                        <!--文章信息id-->
                        <h1 id="id" style="display:none;"></h1>
                        <!--文章标题-->
                        <div>
                            <h1 id="articleTitle">这里是文章的标题</h1>
                        </div>
                        <!--文章创建时间-->
                        <div>
                            <h6 id="articleCreateTime" style="margin-left: 30px;">时间：这里是文章创建时间</h6>
                        </div>
                        <!--文章简介-->
                        <div style="clear: both;">
                            <h4 id="articleSummary">这里是文章的简介</h4>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <!--中部主体 over-->

    <!--footer-->
    <div class="footerpage"></div>
    <!--footer over-->
</body>

<script src="js/myjs.js"></script>
<script src="lib/jQuery/jQuery.js"></script>
<script src="lib/bootstrap\js\bootstrap.js"></script>
<script src="js/articles.js"></script>
<script>
    $(function() {
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    });
</script>

</html>
