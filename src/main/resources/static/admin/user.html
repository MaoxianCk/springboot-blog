                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>用户组</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="roles" id="role3" value="3" checked> 
                                    游客

                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="roles" id="role2" value="2">
                                    管理员
                                </label>
                            </div>
                        </div>
                        <!-- /. END ROW -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="updateBtn" class="btn btn-success" data-dismiss="modal" userId="">确认更新
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>

            </div>
        </div>
