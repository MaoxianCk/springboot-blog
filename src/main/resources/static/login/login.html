<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <ul class="tab-group" style="margin-bottom: 20px;">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <!-- 注册块 -->
            <div id="signup">
                <h1 style="margin-bottom: 20px;">Sign Up</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Account<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div> <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>

            <!-- 登录块 -->
            <div id="login">
                <h1 style="margin-bottom: 20px;">Welcome Back!</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Account<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <button class="button button-block">Log In</button>
                </form>
            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
    <script src='../lib/jQuery/jQuery.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
