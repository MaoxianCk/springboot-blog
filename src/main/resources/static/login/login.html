<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <ul class="tab-group" style="margin-bottom: 20px;">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <!-- 注册块 -->
            <div id="signup">
                <h1 style="margin-bottom: 20px;">Sign Up</h1>
                <div class="field-wrap">
                    <label>
                        Name<span class="req">*</span>
                    </label>
                    <input id="newName" type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>
                        Account<span class="req">*</span>
                    </label>
                    <input id="newAccount" type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input id="newPassword" type="password" required autocomplete="off" />
                </div>
                <button id="sign-up" type="submit" class="button button-block">Get Started</button>
            </div>

            <!-- 登录块 -->
            <div id="login">
                <h1 style="margin-bottom: 20px;">Welcome Back!</h1>
                <div class="field-wrap">
                    <label>
                        Account<span class="req">*</span>
                    </label>
                    <input id="account" type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input id="password" type="password" required autocomplete="off" />
                </div>
                <button id="sign-in" class="button button-block">Log In</button>
            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
    <script src='../lib/jQuery/jQuery.js'></script>
    <script src="js/login.js"></script>
</body>

</html>
